<!-- devtools.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Tracker (DevTools)</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <h1>Intercepted Requests (DevTools)</h1>

  <div class="controls">
    <div class="filters">
      <label>
        <input type="radio" name="filterType" value="all" checked />
        All
      </label>
      <label>
        <input type="radio" name="filterType" value="collector" />
        Collector Events
      </label>
      <label>
        <input type="radio" name="filterType" value="ads" />
        Ads
      </label>
    </div>
    <!-- Instead of "Refresh" (like a background + popup extension),
         you might keep a "Clear" button or a custom refresh. It's up to you. -->
    <button id="refreshBtn">Refresh</button>
  </div>

  <table id="requests-table">
    <thead>
      <tr>
        <th>Method</th>
        <th id="middle-col-header">Base URL/Event Name/Body</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="requests-body"></tbody>
  </table>

  <div id="query-details">
    <span class="close-btn" id="close-details">[Close]</span>
    <h3>Request Details</h3>
    <table id="query-params-table">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="query-params-body"></tbody>
    </table>
  </div>

  <!-- IMPORTANT: load the devtools script here -->
  <script type="module" src="./devtools.js"></script>
</body>

</html>
