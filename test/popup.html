<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Network Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      /* Increase width by ~100px (from 400px to ~500px) */
      width: 500px;
    }

    h1 {
      margin-top: 0;
    }

    .filters {
      margin-bottom: 1rem;
    }

    label {
      margin-right: 1rem;
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    thead {
      background-color: #3498db;
      /* a nice blue */
      color: #fff;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      font-size: 0.9rem;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    /* Query params panel */
    #query-details {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      /* hidden by default */
      background: #fafafa;
    }

    #query-details table {
      width: 100%;
      border: 1px solid #eee;
      border-collapse: collapse;
    }

    #query-details th,
    #query-details td {
      border: 1px solid #eee;
      padding: 4px 6px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Intercepted Requests (Current Tab)</h1>

  <div class="filters">
    <label>
      <input type="checkbox" id="filterCollector" />
      Collector Events (/c/events)
    </label>
    <label>
      <input type="checkbox" id="filterAds" />
      Ads (/ads or gampad/ads)
    </label>
  </div>

  <table id="requests-table">
    <thead>
      <tr>
        <th>Method</th>
        <th>Event Name</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="requests-body">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>

  <div id="query-details">
    <span class="close-btn" id="close-details">[Close]</span>
    <h3>Query Parameters</h3>
    <table id="query-params-table">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="query-params-body">
        <!-- Dynamically populated -->
      </tbody>
    </table>
  </div>

  <script src="popup.js"></script>
</body>

</html>
