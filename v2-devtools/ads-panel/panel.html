<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ads Tracker</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div id="app">
    <div class="tracker-container">
      <section class="header-section">
        <h1>Ads Tracker</h1>
        <button id="refreshBtn" class="refresh-button" title="Refresh Data">
          <i class="fas fa-sync-alt"></i>
        </button>
      </section>

      <section class="tables-container">
        <div class="table-section top-table">
          <table class="main-table">
            <thead>
              <tr>
                <th>Pos Value</th>
                <th>Ad Demand Source</th>
                <th>Tags</th>
                <th>More Details - GAM only</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="divider" id="tableDivider"></div>

        <div class="table-section bottom-table">
          <table class="details-table">
            <thead>
              <tr>
                <th>Parameter</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="./panel.js"></script>
</body>

</html>
