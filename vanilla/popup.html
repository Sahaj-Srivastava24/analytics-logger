<!DOCTYPE html>
<html>

<head>
  <title>Captured Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    #events {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h1>Captured Events</h1>
  <div id="events">No events captured yet.</div>
  <button id="clear">Clear Events</button>
</body>
<script>
  document.getElementById("clear").addEventListener("click", callback);
  function callback() {
    chrome.storage.local.clear(() => {
      document.getElementById("events").textContent = "No events captured yet.";
    });
  }
</script>

</html>
